<!DOCTYPE HTML>
<html>

<head>
    <title>ToDo Settings</title>
    <link rel="stylesheet" href="settings.css">
    <meta charset="utf-8">
</head>

<body>

    <p><img id="largeImg" src="src\light_background1.jpg" alt="Large image"></p>

    <ul id="thumbs">
        <li>
            <a href="src\light_background1.jpg" title="Image 5"><img src="src\light_background1.jpg"></a>
        </li>
        <li>
            <a href="src\light_background2.jpg" title="Image 2"><img src="src\light_background2.jpg"></a>
        </li>
        <li>
            <a href="src\dark_background1.jpg" title="Image 3"><img src="src\dark_background1.jpg"></a>
        </li>
        <li>
            <a href="src\dark_background2.jpg" title="Image 4"><img src="src\dark_background2.jpg"></a>
        </li>
    </ul>

    <script>
        function littleToLarge(imgSrc, imgAlt) {
            let largeImg = document.getElementById('largeImg');
            largeImg.src = imgSrc;
            largeImg.alt = imgAlt;
        }

        let thumbs = document.getElementById('thumbs');

        thumbs.onclick = function(event) {
            let target = event.target.closest('a');
            if (!target) return;
            littleToLarge(target.href, target.title);
            event.preventDefault();
        }
    </script>

</body>

</html>
